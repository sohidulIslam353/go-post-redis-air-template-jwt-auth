<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      padding: 12px 24px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
